<!doctype html>
<html>
<head>
    <title>Animals Connecting</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="soundmanager2-setup.js"></script>
    <script src="soundmanager2-jsmin.js"></script>
</head>

<body>
<div id="fb-root"></div>
<div align="center" id="embed-html"></div>
<script type="text/javascript" src="html/html.nocache.js"></script>
</body>

<script>
    document.getElementById('gameViewport').setAttribute('content',
        'width=device-width initial-scale=' + 1 / window.devicePixelRatio);

    function handleMouseDown(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = 'pointer';
        window.focus();
    }

    function handleMouseUp(evt) {
        evt.preventDefault();
        evt.stopPropagation();
           evt.target.style.cursor = 'pointer';
    }

    window.onkeydown =
        function (event) {
            // prevent web browser to open debug F12
            if (event.keyCode == 123) {
                event.preventDefault();
                return false;
            }
        };
    document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-158849851-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-158849851-1');
</script>
</html>
